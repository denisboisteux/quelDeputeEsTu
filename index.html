<!DOCTYPE html>
<HTML lang="fr">
 <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.0.x" src="https://code.angularjs.org/1.0.8/angular.js" data-semver="1.0.8"></script>
    <script data-require="bootstrap@3.3.6" data-semver="3.3.6" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/app.css" />
  </head>

	 <body ng-controller="MainCtrl">
		<div id="bloc_page">
			<span id="signinButton">
			  <span
				class="g-signin"
				data-callback="signinCallback"
				data-clientid="149865370621-ep07k9i24edon0krf12m34tmvc1naekn.apps.googleusercontent.com"
				data-cookiepolicy="single_host_origin"
				data-requestvisibleactions="http://schemas.google.com/AddActivity"
				data-scope="https://www.googleapis.com/auth/plus.login">
			  </span>
			</span>
		</div> <!-- div bloc_page -->

		
		<script type="text/javascript">
			(function() {
				var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
				po.src = 'https://apis.google.com/js/client:plusone.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
			})();
			
			function signinCallback(authResult) {
			  if (authResult['access_token']) {
				// Autorisation réussie
				// Masquer le bouton de connexion maintenant que l'utilisateur est autorisé, par exemple :
				document.getElementById('signinButton').setAttribute('style', 'display: none');
			  } else if (authResult['error']) {
				// Une erreur s'est produite.
				// Codes d'erreur possibles :
				//   "access_denied" - L'utilisateur a refusé l'accès à votre application
				//   "immediate_failed" - La connexion automatique de l'utilisateur a échoué
				// console.log('Une erreur s'est produite : ' + authResult['error']);
			  }
			}
			
		</script>
	
	</BODY>
